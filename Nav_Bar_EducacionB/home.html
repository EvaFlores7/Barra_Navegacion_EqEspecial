<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Home</title>
    <style>
      /* Fondo con imagen difuminada */
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .navbar {
        position: fixed; /* Fija la barra de navegación */
        top: 0;
        width: 100%;
        z-index: 10;
        background-color: rgba(255, 255, 255, 0.9); /* Fondo semitransparente */
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Agrega un ligero sombreado */
      }

      .hero-section {
        position: relative;
        width: 100%;
        height: 100vh;
        background-image: url('img/fondo.jpeg'); /* Cambia 'fondo.jpg' por el nombre de tu imagen */
        background-size: cover;
        background-position: center;
        filter: blur(5px); /* Difumina la imagen */
        margin-top: 56px; /* Ajusta el espacio por la altura del navbar */
      }

      /* Contenedor del texto y botón */
      .hero-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
        z-index: 5;
      }

      .hero-content h1 {
        font-size: 3rem;
        font-weight: bold;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
      }

      .hero-content p {
        font-size: 1.2rem;
        margin: 1rem 0;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
      }

      .hero-content .btn {
        font-size: 1.2rem;
        padding: 0.7rem 2rem;
        border-radius: 25px;
      }
    </style>
  </head>
  <body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="home.html"><img src="img/otro_logo.png"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Acerca de</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Preguntas Frecuentes</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
              Contáctanos
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Eva Flores</a>
              <a class="dropdown-item" href="#">Gustavo León</a>
            </div>
          </li>
        </ul>
      </div>
      <button class="btn btn-outline-info" type="button" onclick="window.location.href='login.html'">Log In</button>
    </nav>

    <!-- Sección de fondo -->
    <div class="hero-section"></div>
    <div class="hero-content">
      <h1>Bienvenidos a EducaciónB</h1>
      <p>Transformando el aprendizaje, un paso a la vez.</p>
      <a href="contactanos_g.html" class="btn btn-primary">Contáctanos</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
