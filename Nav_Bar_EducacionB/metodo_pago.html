<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Pago</title>
    <!-- Enlace al CSS de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Formulario de Pago</h2>
    <form>
        <!-- Selección de Plan -->
        <div class="form-group">
            <label for="plan">Selecciona un Plan:</label>
            <select class="form-control" id="plan" name="plan">
                <option value="basico">Plan Básico</option>
                <option value="estandar">Plan Estándar</option>
                <option value="premium">Plan Premium</option>
            </select>
        </div>

        <!-- Información Personal -->
        <h4 class="mt-4">Datos de la empresa</h4>
        <div class="form-group">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <!-- Información de Pago -->
        <h4 class="mt-4">Información de Pago</h4>
        <div class="form-group">
            <label for="numeroTarjeta">Número de Tarjeta:</label>
            <input type="text" class="form-control" id="numeroTarjeta" name="numeroTarjeta" required>
        </div>
        <div class="form-group">
            <label for="fechaExpiracion">Fecha de Expiración (MM/AA):</label>
            <input type="text" class="form-control" id="fechaExpiracion" name="fechaExpiracion" placeholder="MM/AA" required>
        </div>
        <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="text" class="form-control" id="cvv" name="cvv" required>
        </div>

        <!-- Botón de Envío -->
        <button type="submit" class="btn btn-primary">Realizar Pago</button>
    </form>
</div>

<!-- Enlaces a los scripts de Bootstrap y dependencias -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>    
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>    
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>    
</body>
</html>
